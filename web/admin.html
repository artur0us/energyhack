<!DOCTYPE html>
<html>
<head>
	<title>EnergySystem - Room</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<script src="js/libs/jquery.js"></script>
	<script src="js/libs/js.cookie.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/admin.css">
</head>
<body>
	<div id="MainBlock">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>                        
					</button>
					<a class="navbar-brand" href="#">EnergySystem</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li class="active"><a class="NavbarBtn" id="NavbarMainBtn" style="cursor: pointer;">Главная</a></li>
						<li><a class="NavbarBtn" id="NavbarSettingsBtn" style="cursor: pointer;">Настройки</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a class="NavbarBtn" id="NavbarLogoutBtn" style="cursor: pointer;"><span class="glyphicon glyphicon-log-out"></span> Выход</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div id="MainElem" class="container-fluid">
			<div class="row">
				<div class="col-sm-3">
					<img src="img/1.jpg" class="img-responsive">
				</div>
				<div class="col-sm-4">
					<div class="table-responsive">
						<table class="table">
							<tbody>
								<tr>
									<td>ФИО:</td>
									<td id="Info_FullNameText"></td>
								</tr>
								<tr>
									<td>Дата рождения:</td>
									<td id="Info_BirthDateText"></td>
								</tr>
								<tr>
									<td>Город:</td>
									<td id="Info_CityText"></td>
								</tr>
								<tr>
									<td>Адрес:</td>
									<td id="Info_AddressText"></td>
								</tr>
								<tr>
									<td>Потреблено за месяц:</td>
									<td id="Info_MonthText"></td>
								</tr>
								<tr>
									<td>Сэкономлено:</td>
									<td id="Info_ProfitText"></td>
								</tr>
								<tr>
									<td>Автооплата:</td>
									<td id="Info_AutoPayText"></td>
								</tr>
								<tr>
									<td>Задолженность:</td>
									<td id="Info_BalanceText"></td>
								</tr>
								<tr>
									<td>Тариф:</td>
									<td id="Info_TarifText"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="col-sm-5">
					<center>
						<h3>Суточная доля потребления дома</h3>
						<canvas id="Pie1ChartCanvas">Error</canvas>
						<h5>Суммарное потребление составило: 45.7 кВт/ч</h5>
					</center>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-7">
					<center>
						<canvas id="StepSize2ChartCanvas">Error</canvas>
					</center>
				</div>
				<div class="col-sm-5">
					<br><br><br><br><br>
					<center>
						<button class="btn btn-success btn-lg">Оплата</button>
						<br><br><br>
						<button class="btn btn-warning btn-lg">Автооплата</button>
						<br><br><br>
						<button class="btn btn-danger btn-lg">Предсказания</button>
					</center>
				</div>
			</div>
			<br><br><br>
		</div>
		<div id="SettingsElem" class="container-fluid">
			<div class="panel panel-primary">
				<div class="panel-heading">Настройки</div>
				<div class="panel-body">
					<div class="form-group">
						<label>Старый пароль:</label>
						<input id="OldLoginInput" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>Новый пароль:</label>
						<input id="NewPasswordInput" type="password" class="form-control">
					</div>
					<div class="form-group">
						<button id="ChangePasswordBtn" class="btn btn-danger">Изменить</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/charts_data.js"></script>
<script src="js/admin.js"></script>
<script>
	Admin.checkAuth();

	$("#NavbarMainBtn").click(function() {
		$(".NavbarBtn").parent().removeClass("active");
		$(this).parent().addClass("active");
		$("#SettingsElem").hide();
		$("#MainElem").show();
	});
	$("#NavbarSettingsBtn").click(function() {
		$(".NavbarBtn").parent().removeClass("active");
		$(this).parent().addClass("active");
		$("#MainElem").hide();
		$("#SettingsElem").show();
	});
	$("#NavbarLogoutBtn").click(function() {
		Cookies.remove("login");
		Cookies.remove("password");
		window.location.href = "/";
	});
</script>
</html>
